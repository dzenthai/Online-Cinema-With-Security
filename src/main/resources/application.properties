spring.application.name=Online-Cinema-With-Security

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# Redis configuration for verification codes.
verification.redis.port=${REDIS_VERIFICATION_PORT}
verification.redis.host=${REDIS_VERIFICATION_HOST}
verification.redis.database=${REDIS_VERIFICATION_DATABASE}

# Redis configuration to store information about a user's authentication state. (session)
session.redis.port=${REDIS_SESSION_PORT}
session.redis.host=${REDIS_SESSION_HOST}
session.redis.database=${REDIS_SESSION_DATABASE}

# Disables JPA session during view rendering to prevent extra database queries.
spring.jpa.open-in-view=false
