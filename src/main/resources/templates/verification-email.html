<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Verification</title>
    <style type="text/css">
        body, .dzenthai-email, td {
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #333333;
        }

        .dzenthai-email {
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
            padding: 32px 16px;
            background-color: #FFFFFF;
            color: #333333;
        }

        .token-field {
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: 500;
            color: #333333;
            cursor: text;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333333;
        }

        p {
            font-family: Arial, sans-serif;
            font-weight: 500;
            color: #333333;
        }

        .footer {
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 8px;
            margin-bottom: 24px;
        }

        .dzenthai-email-logo {
            display: block;
            margin: 0 auto;
            margin-top: -16px;
            margin-bottom: 16px;
        }

        ::selection {
            background-color: rgba(126, 10, 213, 0.51);
            color: #fff;
        }
    </style>
</head>
<body bgcolor="#FFFFFF" width="100%"
      style="-webkit-font-smoothing: antialiased; width:100% !important; background:#FFFFFF; color:#333333; -webkit-text-size-adjust:none; margin:0; padding:0; min-width:100%; direction: ltr;">
<table align="center" bgcolor="#FFFFFF" id="__bodyTable__" width="100%"
       style="-webkit-font-smoothing: antialiased; width:100% !important; background:#FFFFFF;-webkit-text-size-adjust:none; margin:0; padding:0; min-width:100%">
    <tr>
        <td align="center">
            <span style="display: none !important; color: #FFFFFF; margin:0; padding:0; font-size:1px; line-height:1px;"> </span>
            <div class="dzenthai-email">
                <h1>Email Verification</h1>
                <p>Copy and paste this sign up code</p>
                <div style="text-align: center; margin-bottom: 24px;">
                    <div class="token-field" id="token" th:text="${token}"><b>Loading...</b></div>
                </div>
                <div>
                    <img src="https://i.imgur.com/aVP7Qbj.png" style="width:100%;height:auto"/>
                </div>
                <div class="footer">
                    <img height="50" width="50" class="dzenthai-email-logo" src="https://i.imgur.com/QHbwn2d.png"
                         style="display:block;"/>
                    <div style="color: #888;">If you did not request this email<br/>please ignore it.</div>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
